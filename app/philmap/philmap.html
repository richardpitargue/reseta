<div class="philmap main container-fluid">
    <div class="center" style="margin: 0;background-color: rgba(205,224,224,1);">
        <div id="map"></div>
        <div class="brand-logo">
          <img class="img-responsive" src="./../assets/images/reseta-logo.png" />
        </div>
        <div class="details-modal" ng-hide="hideDetailModal">
          <div class="section-title focus row">
            <div class="title col-md-5 col-xs-4">
              <div class="skew col-xs-12"></div>
              <div class="skewed-text">{{region}}</div>
            </div>
          </div>

          <div class="summary">
            <div class="data-spread">
              <label><strong>Priority Order</strong></label>
              <table class="table table-striped table-responsive">
                <tr>
                  <th>Medicine</th>
                  <th>Disease</th>
                  <th>Recommended Supply</th>
                </tr>
                <tr ng-repeat="key in ascSortedKeys | orderBy:'+':true">
                  <td>{{key}}</td>
                  <td>Disease Name</td>
                  <td>{{drugDemand[key]}}</td>
                </tr>
              </table>
              <!-- <button class="btn btn-primary" ng-click="displayAll()">View All</button> -->
            </div><br />
            <label><strong>Add Data</strong></label>
            <form class="data-input form-horizontal row">
              <div class="diseases row">
                <label for="dname" class="label-control">Disease</label>
                <select id="dname" ng-init="dname = diseases[0]" ng-model="dname" class="col-xs-12" style="margin:0">
                  <option ng-repeat="disease in diseases">
                    {{disease}}
                  </option>
                </select>
                <div class="col-xs-6">
                  <input ng-model="count" id="count" class="form-control" placeholder="# of cases"/>
                </div>
              </div>
              <div class="medicines row">
                <label for="dname" style="margin-top:5px;">Medicine</label>
                <select id="mname" ng-init="mname = medicines[0]" ng-model="mname" class="col-xs-12" style="margin:0">
                  <option ng-repeat="medicine in medicines">
                    {{medicine}}
                  </option>
                </select>
              </div>
            </form><br />
            <button class="btn btn-default" ng-click="addMed()">Add</button>
          </div>
        </div>
    </div>
</div>
