<div class="philmap main container-fluid">
    <div class="center" style="margin: 0;background-color: rgba(205,224,224,1);">
        <div id="map"></div>
        <div class="brand-logo">
          <img class="img-responsive" src="./../assets/images/reseta-logo.png" />
        </div>
        <div class="details-modal" ng-hide="hideDetailModal">
          <div class="section-title focus row">
            <div class="title col-md-5 col-xs-4">
              <div class="skew col-xs-12"></div>
              <div class="skewed-text">{{region}}</div>
            </div>
          </div>

          <div class="summary" ng-switch on="mode">
            <label><strong>Priority Order</strong></label>
            <div ng-switch-default>
              <table class="table table-striped table-responsive">
                <tr>
                  <th>Medicine</th>
                  <th>Disease</th>
                  <th>Recommended Supply</th>
                </tr>
                <tr ng-repeat="order in data[currentRegion]">
                  <th>{{order.medicine}}</th>
                  <th>{{order.disease}}</th>
                  <th>{{order.supply}}</th>
                </tr>
              </table>
              <div class="button-panel row">
                <button class="btn btn-default">View All</button>
                <button class="btn btn-primary" ng-click="addMed()" ng-hide="adding"><i class="fa fa-plus" aria-hidden="true"></i></button>
                <select ng-show="adding">
                  <option>Vitamin A</option>
                </select>
                <button class="btn btn-primary" ng-click="addMed()" ng-show="adding"><i class="fa fa-check" aria-hidden="true"></i></button>
              </div>

            </div>
